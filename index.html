<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    </head>
    <body>

    
 <div class="container">
    <h1>Music Player</h1>
    <audio id="audio" src="./songs.mp3/song4.mp3"></audio>
    <div class="controls">
      <button class="btn btn-primary" id="play"><i class="fa fa-play"></i>></button>
      <button class="btn btn-primary" id="pause"><i class="fa fa-pause"></i>||</button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>
    <div class="song">
      <h3>Song</h3>
      <p>My favourite</p>
      
    </div>
    <div class="playlist">
      <ul>
        <li>Song 2</li>
        <li>Song 3</li>
        <li>Song 4</li>
        <li>Song 5</li>

        

    </ul>
    
    </div>
  </div> 

<link rel="stylesheet" href="./index.js">

</body>
</html>
